<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <title>DPP - Dé Pa Pipé</title>
<noscript>Faut virer IE bordel !</noscript>
<style>
@font-face {
    font-family: 'robotolight';
    src: url('Roboto-Light-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
body{
font-family: 'robotolight';
}
</style>
<script type="text/javascript">
function depapipe() {
usr = document.getElementById("name").value

score = Math.floor(Math.random() * Math.floor(19))+1
if (usr === "Jus de Patate" || usr === "jusdepatate") {
    while (score <= 10) {
        console.log(score);
        score = Math.floor(Math.random() * Math.floor(19))+1
    }
} if (usr === "MJ" || usr === "mj" || usr === "Mj" || usr === "mJ") {
    score = 1
}

console.log(score);
document.getElementById("result").innerHTML = score + "<br>";
}
</script>    
</head>
<body>
<div align="center">
<h1>Dé Pa Pipé</h1>
<form class="pure-form pure-form-stacked">
<fieldset>
<input type="text" name="Nom" id="name" placeholder="Nom d'utilisateur">
</fieldset></form><br>
<button type="submit" class="pure-button pure-button-primary" onclick="depapipe()">D20 !</button>
<br><br>
<p id="result"><span class="pure-form-message">Le résultat va arriver ici</span></p>
</div>
</body>
</html>
